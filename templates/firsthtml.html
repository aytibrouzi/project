<!DOCTYPE html>
<html>
<head>
	<title>Create Form Example</title>
	<style>
		.container {
			background-color: black;
			color: white;
			padding: 50px;
		}

		.input {
			display: block;
			margin-bottom: 20px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #444;
			color: white;
			font-size: 16px;
		}

		.file-input {
			display: none;
		}

		.file-label {
			cursor: pointer;
			display: inline-block;
			padding: 10px;
			background-color: #4CAF50;
			color: white;
			border-radius: 5px;
			font-size: 16px;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<input type="file" class="file-input" id="fileInput">
		<input type="text" class="input" placeholder="Title">
		<input type="text" class="input" placeholder="Description">
		<input type="text" class="input" placeholder="Phone Number">
		<label for="fileInput" class="file-label">Select File</label>
	</div>
</body>
</html>
</html>
